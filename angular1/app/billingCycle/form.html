<div role="form">
  <div class="box-body">
    <field id="name" label="Nome" grid="12 6 4" placeholder="Informe o Nome"
     model="bcCtrl.billingCycle.name" readonly="bcCtrl.tabDelete"></field>
    <field id="month" label="Mês" grid="12 6 4" placeholder="Informe o Mês"
     model="bcCtrl.billingCycle.month" type="number"  readonly="bcCtrl.tabDelete"></field>
    <field id="year" label="Ano" grid="12 6 4" placeholder="Informe o Ano"
     model="bcCtrl.billingCycle.year"  readonly="bcCtrl.tabDelete"></field>

    <div class="col-xs-12 col-sm-6">
      <fieldset>
        <legend>Créditos</legend>
        <div ng-include="'billingCycle/creditList.html'"></div>
      </fieldset>
    </div>

    <div class="col-xs-12 col-sm-6">
      <fieldset>
        <legend>Débitos</legend>
        <div ng-include="'billingCycle/debitList.html'"></div>
      </fieldset>
    </div>


  </div>
  <div class="box-footer">
    <button ng-if="bcCtrl.tabCreate" ng-click="bcCtrl.create()" class="btn btn-primary">Incluir</button>
    <button ng-if="bcCtrl.tabUpdate" ng-click="bcCtrl.update()" class="btn btn-info">Alterar</button>
    <button ng-if="bcCtrl.tabDelete" ng-click="bcCtrl.delete()" class="btn btn-danger">Excluir</button>
    <button ng-click="bcCtrl.refresh()" class="btn btn-default">Cancelar</button>
  </div>
</div>
